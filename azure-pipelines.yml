trigger:
  branches:
    include:
    - "master"

variables:
  jsonPath: '$(Pipeline.Workspace)/artifact/s/'
  serviceGroup: 'svgr'
  sourcesPipeline: '0'
  sourcesProject: '00000000-0000-0000-0000-000000000000'
  vmImage: 'windows-2019'

resources:
  repositories:
    - repository: sources
      type: git
      name: ccoe/sources
      ref: refs/heads/master


stages:
- template: Pipelines/stages/publishArtifact.yml@sources
  parameters:
    vmImage: '${{ variables.vmImage }}'

- template: ci/stages/deployInfra.yml
  parameters:
    environmentName: 'dev001'
    dependsOn: 'publish_pipeline_artifacts'
    jsonPath: '${{ variables.jsonPath }}'
    location: 'West Europe'
    locationShort: 'weu'
    serviceGroup: '${{ variables.serviceGroup }}'
    sourcesPipeline: '${{ variables.sourcesPipeline }}'
    sourcesProject: '${{ variables.sourcesProject }}'
    vmImage: '${{ variables.vmImage }}'

